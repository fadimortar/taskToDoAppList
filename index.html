<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Glory&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>To Do App List</title>
</head>

<body>
    <!-- nav top -->
    <div class="container col-md-1">
        <nav class="navbar">
            <a class="navbar-brand" id="dark" href="#">
                <button class="btn btn-dark">dark mood</button>
            </a>
        </nav>
    </div>

    <div class="container col-md-8 mt-5">
        <h2 class=" text-center display-3">Welcome at ToDo App List </h2>
        <button class="btn btn-block w-50 mx-auto" id="modelBtn">Add New Task </button>
    </div>
    <!------------------------------------ Container Add Task ----------------------------------------->
    <div class="container col-md-8 mt-5">
        <div class="card">
            <div class="card-body">
                <div id="allTasks">

                </div>
                <div class="alert alert-danger" id="noTasks">
                    <h5 class="text-center">No Data Added Yet</h5>
                </div>
            </div>
        </div>
    </div>

    <!------------------------------------ Add New Task ----------------------------------------->

    <div class="modal" id="model" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Task From Here</h5>
                    <button type="button" onclick="showModel()" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="text-center"> Task Data </label>
                                    <input id="taskInput" type="text" class="form-control" placeholder="Add Task">
                                    <div id="invalid" class="alert alert-danger none">
                                        you must enter valid data! <br> please enter your tasks between 3 character min,
                                        20 character max.
                                        <button type="button" class="close" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <button id="addBtn" class="btn btn-info btn-block"> Add Task</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" onclick="showModel()" class="btn btn-secondary"
                            data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
</div>
        <script src="./js/main.js"></script>
</body>

</html>
